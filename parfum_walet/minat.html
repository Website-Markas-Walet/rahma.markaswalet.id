<body>
    <div class="container">
        <div class="judul">Rumah Burung Walet</div>
        <div class="judul-2">Masih Sepi Koloni Walet?</div>
    </div>

    <div class="container-2">
        <img class="image-content" src="img/Asset 16.png" alt="">

        <div class="teks-btn">
            <img src="img/iconbaru.svg" class="icon">
            <h2>Burung walet suka dengan habitat beraroma khas agar ingat dimana mereka membuat sarang</h2>
            <button class="btn-call" id="hubungiKami">
                <img src="img/bxs_phone-call.svg" class="icon-hub">Hubungi Kami
            </button>
        </div>

        <!-- <div class="elemen">
            <img src="img/garis.svg" class="element-garis">
        </div> -->

        <div class="container-3">
            <div class="content-atas">
                <p class="unggul">Keunggulan
                    <img src="img/gariskuning.svg" class="garis-kuning">
                <p class="parfum-super">Parfum Walet NH3X Super</p>
                </p>
            </div>
        </div>

        <div class="produk">
            <img src="img/1_gaharu.svg" class="gaharu">
            <img src="img/2_parfum.svg" class="parfum">
            <img src="img/3_bubuk.svg" class="bubuk">
        </div>

        <div class="container-icon">
            <img src="img/iconbaru.svg" class="icon-2">
        </div>
    </div>

    <div class="testimoni">
        <img src="img/Apa Kata.svg" class="img-testimoni">
    </div>

    <div class="container-form">
        <h2 class="tekspesan">Isi Form dan Dapatkan Info dan Promo Parfum Walet NH3X Super Terbaru</h2>
        <h3 class="teksdata">Data Pengunjung</h3>
        <form method="POST" class="form-input"
            action="https://script.google.com/macros/s/AKfycbycHD7jb8_trhAhdL86taXnOHVXdTvyEqvL1DT7BL_0enPu828_BYb5qRV7tt2Iq0TrpA/exec">
            <!-- <div class="form-group">
                <label for="id" style="display: none;">ID:</label>
                <input type="text" id="id" name="id" style="display: none;">
            </div> -->
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input placeholder="Nama Anda" type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="nomor">Nomor WhatsApp:</label>
                <input placeholder="No. WhatsApp Anda" type="text" id="nomor" name="nomor" required>
            </div>
            <div class="form-group">
                <label for="asal">Asal Daerah:</label>
                <input placeholder="Asal Daerah Anda" type="text" id="asal" name="asal" required>
            </div>
            <button type="submit" class="btn-submit" onclick="showThankYou()">Klik untuk Submit</button>
        </form>
    </div>
    <div class="footer">
        <img src="img/gelombang_footer.svg" class="img-footer">
    </div>
    </div>

    <script>
        document.getElementById('hubungiKami').addEventListener('click', function () {
            var tautanWhatsApp = 'https://api.whatsapp.com/send?phone=6287725260196&text=Halo%20Markas%20Walet,%20ingin%20tahu%20lebih%20jauh%20Parfum%20Walet%20NH3X%20Super';

            window.open(tautanWhatsApp, '_blank');
        });



    </script>
